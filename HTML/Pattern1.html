<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Ex</title>
</head>
<body>
    <legend>
        <form>
            <label for="name">Enter Name:</label>
            <input type="text" id="name" pattern="^[A-Z]{1}[a-z]{1,49}$" name="username"><br>


            <label for="onemore">Enter Name:</label>
            <input type="text" id="onemore" pattern="^[A-Z]{1}[a-z]{1,49}[ ][A-Z]{1}[a-z]{1,49}$" name="onemore"><br>
            <br> <input type="submit">
        </form>
    </legend>
</body>
</html>
